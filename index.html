<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defers></script>
  <link rel="stylesheet" href="style.css">
  <script defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
  <style rel="stylesheet" href="style.css"></style>
</head>
<body>
  <div class="main-container">
          <p class=" title"> Rock Paper Scissors</p>
          <button class="move-button" onclick="
                playGame('rock')
          "><img src="images/rock-emoji.png"></button>

          <button class="move-button" onclick="
              playGame('paper')  
          "><img src="images/paper-emoji.png"></button>

          <button class="move-button" onclick=" 
              playGame('scissors')
                "
          ><img src="images/scissors-emoji.png"></button>
          <div class="paragraph-contents">
              <p class="js-result result"></p>

              <p class="js-moves">
              Welcome to Rock paper Scissors game <p></p>click a shape to play.
              </p>

              <p class="js-score score"></p>

              <button onclick="  
                score.wins = 0;
                score.losses= 0;
                score.ties = 0;  
                localStorage.removeItem('score');
                updateScoreElement();
              " class = "reset-score">Reset Score</button>
          </div>

  </div>
   
</body>
</html>
